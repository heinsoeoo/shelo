plugins {
    id 'java'
}

group 'com.channyeinthaw'
version 'v0.1.2'

sourceCompatibility = 1.8


jar {
    manifest {
        attributes 'Main-Class': 'com.channyeinthaw.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
